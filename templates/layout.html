<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        #sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            position: fixed;
            height: 100%;
            top: 0;
            left: 0;
        }
        #content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
            background-color: #f8f9fa;
        }
        .nav-link {
            color: white;
        }
        .nav-link:hover {
            background-color: #495057;
        }
        .navbar-custom {
            background-color: #ffffff;
            border-bottom: 1px solid #e0e0e0;
            z-index: 1000;
        }
        .navbar-custom .nav-link {
            color: #555;
        }
        .navbar-custom .nav-link:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <!-- Barra de Navegación Superior -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="https://via.placeholder.com/40" alt="Logo" class="me-2">
                Mi Dashboard
            </a>
            <form class="d-flex mx-auto" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search">
                <button class="btn btn-outline-secondary" type="submit">Buscar</button>
            </form>
            <div class="d-flex">
                <a href="/login" class="btn btn-outline-primary me-2">Iniciar Sesión</a>
                <a href="/register" class="btn btn-primary">Registrarse</a>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar" class="d-flex flex-column">
        <h3 class="text-center py-3">Menú</h3>
        <nav class="nav flex-column px-3">
            <a href="/" class="nav-link">Inicio</a>
            <a href="/analisis" class="nav-link">Análisis</a>
            <a href="/rate" class="nav-link">Calificar Barrios</a>
            <a href="/formulario" class="nav-link">Agregar Barrio</a>
            <a href="/mapa" class="nav-link">Mapa Completo</a>
        </nav>
    </div>

    <!-- Contenido Principal -->
    <div id="content">
        {% block content %}
        <!-- Aquí irá el contenido específico de cada página -->
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
